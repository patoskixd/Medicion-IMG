<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Vista de Imagen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="button-container">
    <ion-button color="secondary" (click)="setMarker('marker1')">Marcar Punto 1</ion-button>
    <ion-button color="tertiary" (click)="setMarker('marker2')">Marcar Punto 2</ion-button>
    <ion-button color="danger" (click)="resetMarkers()">Restablecer Marcadores</ion-button>
  </div>

  <div class="zoom-controls">
    <ion-button (click)="zoomIn()">
      <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="zoomOut()">
      <ion-icon slot="icon-only" name="remove-circle-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Contenedor para Konva -->
  <div #konvaContainer class="canvas-container"></div>
</ion-content>
